---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %d, %Y" }}</time>
        <h1 class="post-title">{{ page.title }}</h1>
    </header>
    {{ content }}
    <div class="g-plus" data-action="share" data-annotation="bubble" data-height="15"></div>
</article>
<a id="go-top" href="#" onclick="scrollToTop();return false">&uarr;</a>
