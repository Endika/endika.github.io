---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %d, %Y" }}</time>
        <h1 class="post-title">{{ page.title }}</h1>
    </header>
    {{ content }}
    <div class="fb-share-button" data-href="{{ post.url }}" data-layout="button_count"></div>
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="Endika_Iglesias">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    <div class="g-plus" data-action="share" data-annotation="bubble" data-height="15"></div>

    <div class="fb-comments" data-href="{{ post.url }}" data-width="500" data-numposts="5"></div>
</article>
<a id="go-top" href="#" onclick="scrollToTop();return false">&uarr;</a>
